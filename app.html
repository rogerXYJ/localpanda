    <script>
    	
    		if(window.location.href.startsWith("https://www.localpanda.com/activity/booking/mobile")||window.location.href.startsWith("https://www.localpanda.com/activity/details/mobile/")    		
    		||window.location.href.startsWith("https://www.localpanda.com/activity/list/mobile/")){

	    		viewport = document.querySelector("meta[name=viewport]");

	    	}else{
	    		viewport()
	    	}
    	
    	
    	
    	function viewport(){
    		var ua = navigator.userAgent;
			var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
				isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
				isAndroid = ua.match(/(Android)\s+([\d.]+)/),
				isMobile = isIphone || isAndroid,
			 	viewport = document.querySelector("meta[name=viewport]");
			if(isIphone || ipad) {
					viewport.setAttribute('content', "width=1500 ,user-scalable=yes,maximum-scale=0.5");
			} else {
					viewport.setAttribute('content', "width=device-width, initial-scale=0,user-scalable=yes,maximum-scale=1.0");
			}
    	}
		
	</script>
